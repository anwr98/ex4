<!DOCTYPE html>
<head><title>sign up form</title>
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
     <link rel="stylesheet" href="./css/style.css">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.1/jquery.validate.js"></script>
    <script src="./js/main.js" async></script>
</head>
<body>
    <div class="wrapper">
    <main>
        
        <form action="http://html5-book.co.il/teach/forms/get_form2.php" method="GET" >
            <div class="form-row">
              <div class="col">
                  <span>E-mail</span>
                <input type="mail" class="form-control" placeholder="email@example.com" name="mail" required>
              </div>
              <div class="col">
                  <span>Password</span>
                <input type="password"class="form-control" placeholder="password" name="pass" maxlength="8" required>
              </div>
            </div>

            <div class="form-row">
                <div class="col">
                    <span>Full Name</span>
                  <input type="text" class="form-control" placeholder="FullName" name="fullName" required>
                </div>
                <div class="col">
                    <span>Website</span>
                  <input type="url" class="form-control" placeholder="Your Website" name="website">
                </div>
              </div>

              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="inputCity">Phone</label>
                  <input type="tel" class="form-control" id="inputCity" placeholder="012-3456-789" name="phone" minlength="10" maxlength="10" required>
                </div>
                <div class="form-group col-md-4">
                  <label for="inputState">Age</label>
                  <select id="inputState" class="form-control" name="age" required>
                    <option selected>Choose...</option>
                    <option value="0-10">0-10</option>
                    <option value="10-20">10-20</option>
                    <option value="20+">20+</option>
                  </select>
                </div>
                <div class="form-group col-md-2">
                  <label for="inputZip">Address</label>
                  <input type="text" class="form-control"  name="address" required>
                </div>
              </div>
              <div class="row">
                <div class="col">
                    <span>Coffee</span>
                    <label>
                  <input type="number" class="form-control" value="5" min="0" max="10" name="coffee"></label>
                </div>

              <span>Interests:</span><br>
              <div class="form-check form-check-inline">
                
                <label class="form-check-label" for="inlineCheckbox1"> Reading Books
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="Reading Books" name="interests[]"></label>
              </div>
              <div class="form-check form-check-inline">
                
                <label class="form-check-label" for="inlineCheckbox2">Children 
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="Children" name="interests[]"></label>
              </div>
              <div class="form-check form-check-inline">
                
                <label class="form-check-label" for="inlineCheckbox2">Sleeping 
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="Sleeping" name="interests[]"></label>
              </div>
              <div class="form-check form-check-inline">
                
                <label class="form-check-label" for="inlineCheckbox2">Cleaning 
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="Cleaning" name="interests[]"></label>
              </div><br>

              <span>Gender:</span><br>
        
                  <div class="form-check form-check-inline">
                    <label class="form-check-label" for="inlineRadio1">Male
                        <input class="form-check-input" type="radio" name="gender" id="inlineRadio1" value="male">
                    </label>
                  </div>
        
                  <div class="form-check form-check-inline">
                    <label class="form-check-label" for="inlineRadio1">Female
                        <input class="form-check-input" type="radio" name="gender" id="inlineRadio1" value="female" checked>
                    </label>
                  </div>
                  
                  <label for="customRange2">Temperature:</label>
                    <input type="range" class="custom-range" min="20" max="100" id="customRange2" name="temper">
                   
                  

                <div class="form-group row">
                    <div class="col-sm-10">
                      <button id="submit" type="submit" class="btn btn-primary" value="send" onclick="aa()">Submit</button>
                    </div>
                  </div>
          </form>
    </main>
</div>
</body>
