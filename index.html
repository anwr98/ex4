<!DOCTYPE html>
<head><title>sign up form</title>
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
     <link rel="stylesheet" href="./css/style.css">
     
    

    
</head>
<body>
    <div class="wrapper">
    <main>
        
        <form id="form" action="http://html5-book.co.il/teach/forms/get_form2.php" method="GET" >
            <div class="form-row">
              <div class="col">
                  <span>E-mail</span>
                <input type="email" class="form-control" placeholder="email@example.com" name="email" required>
              </div>
          
              <div class="col">
                  <span>Password</span>
                <input type="password" class="form-control" placeholder="&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;" name="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
              </div>
            </div>

            <div class="form-row">
                <div class="col">
                    <span>Full Name</span>
                  <input id="name" type="text" class="form-control" placeholder="FullName" name="fullName" pattern="^[a-zA-Z]+ [a-zA-Z]+$"
                  title="Please enter your full name (first & last name" required>
                </div>

                <div class="col">
                    <span>Website</span>
                  <input type="url" class="form-control" placeholder="Your Website" name="website">
                </div>
              </div>

              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="inputCity">Phone</label>
                  <input type="tel" class="form-control" id="inputCity" placeholder="012-3456-789" name="phone" pattern="^[\d\.\-]+$"
                  title="please enter your phone number" required>
                </div>
                <div class="form-group col-md-4">
                  <label for="inputState">Age</label>
                  <select id="inputState" class="form-control" name="age" required>
                    <option selected>Choose...</option>
                    <option value="0-10">0-10</option>
                    <option value="10-20">10-20</option>
                    <option value="20+">20+</option>
                  </select>
                </div>
                <div class="form-group col-md-2">
                  <label for="inputZip">Address</label>
                  <input type="text" class="form-control"  name="address" required>
                </div>
              </div>
              <div class="row">
                <div class="col">
                    <span>Coffee</span>
                    <label>
                  <input type="number" class="form-control" value="5" min="0" max="10" name="coffee"></label>
                </div>
              <div id="topics">
              <span>Interests:</span><br>
              <div class="form-check form-check-inline">
                
                <label class="form-check-label" for="inlineCheckbox1"> Reading Books
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="Reading Books" name="interests[]"></label>
              </div>
              <div class="form-check form-check-inline">
                
                <label class="form-check-label" for="inlineCheckbox2">Children 
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="Children" name="interests[]"></label>
              </div>
              <div class="form-check form-check-inline">
                
                <label class="form-check-label" for="inlineCheckbox2">Sleeping 
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="Sleeping" name="interests[]"></label>
              </div>
              <div class="form-check form-check-inline">
                
                <label class="form-check-label" for="inlineCheckbox2">Cleaning 
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="Cleaning" name="interests[]"></label>
              </div><br>
            </div>

              <span>Gender:</span><br>
        
                  <div class="form-check form-check-inline">
                    <label class="form-check-label" for="inlineRadio1">Male
                        <input class="form-check-input" type="radio" name="gender" id="inlineRadio1" value="male">
                    </label>
                  </div>
        
                  <div class="form-check form-check-inline">
                    <label class="form-check-label" for="inlineRadio1">Female
                        <input class="form-check-input" type="radio" name="gender" id="inlineRadio1" value="female">
                    </label>
                  </div>
                  <div class="form-check form-check-inline">
                    <label class="form-check-label" for="inlineRadio1">Other
                        <input class="form-check-input" type="radio" name="gender" id="inlineRadio1" value="Other" checked>
                    </label>
                  </div>

                  <div>
                  <label for="customRange2">Temperature:</label>
                    <input type="range" class="custom-range" min="20" max="100" id="customRange2" name="temper">
                   </div>
                  

                <div class="form-group row">
                    <div class="col-sm-10">
                      <button id="submit" type="submit" class="btn btn-primary" value="send">Submit</button>
                    </div>
                  </div>
          </form>
    </main>
</div>
</body>
